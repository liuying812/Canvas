<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>画板</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <canvas id="xxx" width="300px" height="300px;"></canvas>

  <div class="tools">
    <svg class="icon active" id="pen">
      <use xlink:href="#icon-pencil"></use>
    </svg>
     <svg class="icon" id="eraser">
      <use xlink:href="#icon-xiangpi"></use>
    </svg>
    <svg class="icon" id="qingkong">
      <use xlink:href="#icon-qingkong"></use>
    </svg>
    <svg class="icon" id="xiazai">
      <use xlink:href="#icon-xiazai1"></use>
    </svg>
  </div>

  <ol class="colors">
    <li id="black" class="black active"></li>
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="yellow" class="yellow"></li>
  </ol>

  <ol class="sizes">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
  </ol>

  <script src="./js/main.js"></script>
  <script src="//at.alicdn.com/t/font_794552_tpe5xrmwktc.js"></script>
  
</body>
</html>
